<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/js/timeline/css/timeline.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <script src="https://rawgithub.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
  <script src="/js/timeline/timeline.js"></script>
  <script>
    $(function(){
      var tl = Timeline;
      var lv = new tl.FrameView(new tl.TimeSpan(new tl.Time(10, 0), new tl.Time(25.0)), [
        {label:'label1', id:'__1'},
        {label:'label2', id:'__2'},
        {label:'label3', id:'__3'},
        {label:'label4', id:'__4'},
        {label:'label5', id:'__5'},
        {label:'label6', id:'__6'},
        {label:'label7', id:'__7'},
        {label:'label8', id:'__8'},
        {label:'label9', id:'__9'},
        {label:'label10', id:'__10'},
        {label:'label11', id:'__11'},
        {label:'label12', id:'__12'},
        {label:'label13', id:'__13'},
        {label:'label14', id:'__14'},
        {label:'label15', id:'__15'},
      ]);

      $('#timeline').append(lv.render());

      lv.getElement().bind('didClickEventView', function(e, params){
        if(params.eventView.isFloating()){

          if(!params.check.ok && !params.check.suggestion){
            alert('You can\'t');
          } else {
            params.eventView.moveTo(params.check.suggestion, params.lineView);
            if(confirm('OK')){
              params.eventView.floatFix(params.check.suggestion);
            } else {
              params.eventView.floatCancel();
            }
          }

        } else {
          params.eventView.toFloat();
        }
      });

      lv.getElement().bind('didFloatFixEventView', function(e, params){
        console.log(params);
      });

      lv.addEventView('__1', tl.EventView.create([10,0], [12,00], 'disable'));
      lv.addEventView('__1', tl.EventView.create([12,30], [14,30], 'green'));
      lv.addEventView('__2', tl.EventView.create([12,0], [13,30], 'pink'));
      lv.addEventView('__3', tl.EventView.create([10,0], [11,00], 'disable'));

      $("#actions button").click(function(){
        var elem = $(this);
        switch(elem.attr('class')){
          case 'left':
            lv.addLineWidth(-2);
            break;
          case 'right':
            lv.addLineWidth(2);
            break;
          case 'up':
            lv.addHeightPerMin(-0.1);
            break;
          case 'down':
            lv.addHeightPerMin(0.1);
            break;
        }
      });

      var fixInterval = $('#actions .fix_interval');
      fixInterval.val(lv.getMinFixInterval());
      fixInterval.change(function(){
        lv.setMinFixInterval(fixInterval.val());
      });

    });
  </script>
</head>
<body>
  <div id="actions">
    <button class="left">←</button><button class="right">→</button><button class="up">↑</button><button class="down">↓</button>
    <select name="fix_interval" class="fix_interval">
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>&nbsp;min.
  </div>
  <div id="timeline"></div>
</body>
</html>
